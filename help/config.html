<h2><a name="ini">設定の保存先とツールバー設定</a></h2>

<p>
すべての設定は，<code>hyCalendar.ini</code> に保存されます．
設定のうち，ツールバーの表示設定以外は
[オプション]-[設定]を選ぶと表示される設定ダイアログから
行うことができます．
</p>
<p>ツールバーの表示設定のみ，[表示]メニューから変更します．
ツールバーの名前を選ぶことで，表示・非表示が切り替わります．
</p>
